services:
  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:v1.11.3
    container_name: stormwatch-qdrant
    ports:
      - "6333:6333"  # REST API
      - "6334:6334"  # gRPC
    volumes:
      - qdrant_storage:/qdrant/storage
    environment:
      - QDRANT_ALLOW_RECOVERY_MODE=true
    restart: unless-stopped
    networks:
      - stormwatch-network

  # Apache Kafka with KRaft
  kafka:
    image: apache/kafka:3.7.0
    container_name: stormwatch-kafka
    ports:
      - "9093:9093"
    environment:
      - KAFKA_NODE_ID=1
      - KAFKA_PROCESS_ROLES=broker,controller
      - KAFKA_LISTENERS=PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9094,EXTERNAL://0.0.0.0:9093
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092,EXTERNAL://localhost:9093
      - KAFKA_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,EXTERNAL:PLAINTEXT
      - KAFKA_CONTROLLER_QUORUM_VOTERS=1@kafka:9094
      - KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR=1
      - KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR=1
      - KAFKA_TRANSACTION_STATE_LOG_MIN_ISR=1
      - KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS=0
      - KAFKA_AUTO_CREATE_TOPICS_ENABLE=true
    volumes:
      - kafka_data:/var/lib/kafka/data
    restart: unless-stopped
    networks:
      - stormwatch-network

  # Weather Data Producer
  weather-producer:
    build: .
    container_name: stormwatch-producer
    command: python -m src.producers.weather_producer
    depends_on:
      - kafka
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - OPENWEATHERMAP_API_KEY=${OPENWEATHERMAP_API_KEY}
      - WEATHER_POLL_INTERVAL=${WEATHER_POLL_INTERVAL:-30}
    restart: unless-stopped
    networks:
      - stormwatch-network

  # News Producer (France Info RSS)
  news-producer:
    build: .
    container_name: stormwatch-news
    command: python -m src.producers.news_producer
    depends_on:
      - kafka
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    restart: unless-stopped
    networks:
      - stormwatch-network
  
  # Vector Consumer (Ingests to Qdrant)
  vector-consumer:
    build: .
    container_name: stormwatch-consumer
    command: python -m src.consumers.vector_consumer
    depends_on:
      - kafka
      - qdrant
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - QDRANT_HOST=${QDRANT_HOST:-qdrant}
      - QDRANT_PORT=${QDRANT_PORT:-6333}
      - QDRANT_API_KEY=${QDRANT_API_KEY}
      - GROQ_API_KEY=${GROQ_API_KEY}
    restart: unless-stopped
    networks:
      - stormwatch-network

  # Web API & Frontend
  web-api:
    build: .
    container_name: stormwatch-api
    command: uvicorn web.api:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    depends_on:
      - qdrant
    environment:
      - QDRANT_HOST=${QDRANT_HOST:-qdrant}
      - QDRANT_PORT=${QDRANT_PORT:-6333}
      - QDRANT_API_KEY=${QDRANT_API_KEY}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - OPENWEATHERMAP_API_KEY=${OPENWEATHERMAP_API_KEY}
    restart: unless-stopped
    networks:
      - stormwatch-network

volumes:
  qdrant_storage:
  kafka_data:

networks:
  stormwatch-network:
    driver: bridge
